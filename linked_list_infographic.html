<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linked List – DSA Visual Guide</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  background: #f4f6ff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 30px auto;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  padding: 50px 30px;
  text-align: center;
}

.header h1 {
  font-size: 3rem;
  font-weight: 800;
}

.header p {
  margin-top: 10px;
  font-size: 1.2rem;
  opacity: 0.95;
}

/* SECTION */
.section {
  padding: 45px 40px;
  border-bottom: 2px solid #f0f0f0;
}

.section-title {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 2rem;
  font-weight: 700;
  color: #667eea;
  margin-bottom: 25px;
}

.section-number {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
}

/* CODE */
.code-snippet {
  background: #1e1e1e;
  color: #d4d4d4;
  padding: 18px;
  border-radius: 10px;
  font-family: Consolas, monospace;
  margin: 20px 0;
  overflow-x: auto;
  border: 3px solid #667eea;
}

/* FOOTER */
.footer {
  padding: 30px;
  text-align: center;
  background: #f8f9ff;
  color: #666;
  font-size: 0.95rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .section {
    padding: 30px 22px;
  }
  .header h1 {
    font-size: 2.2rem;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>LINKED LIST</h1>
    <p>Complete DSA Visual Guide (C++)</p>
  </div>

  <div class="section">
    <div class="section-title">
      <div class="section-number">01</div>
      What is a Linked List?
    </div>

    <p style="line-height:1.8;color:#555;">
      A <strong>Linked List</strong> is a dynamic linear data structure made of nodes.
      Each node stores data and a pointer to the next node.
    </p>

    <div class="code-snippet">
struct Node {
  int data;
  Node* next;
};
    </div>
  </div>

  <div class="footer">
    <strong>DSA Revision • Linked List</strong><br>
    Perfect for Notion, Interviews & Exams
  </div>

</div>
